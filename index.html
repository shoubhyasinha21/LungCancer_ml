<!DOCTYPE html>
<html>
<head>
    <title>Lung Cancer Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Lung Cancer Survival Prediction</h2>
    <form action="/predict" method="post">
        <input type="number" name="age" placeholder="Age" required>
        <input type="number" name="gender" placeholder="Gender (0-F,1-M)" required>
        <input type="number" name="country" placeholder="Country Code" required>
        <input type="number" name="cancer_stage" placeholder="Cancer Stage" required>
        <input type="number" name="family_history" placeholder="Family History (0/1)" required>
        <input type="number" name="smoking_status" placeholder="Smoking Status" required>
        <input type="number" step="0.1" name="bmi" placeholder="BMI" required>
        <input type="number" step="0.1" name="cholesterol_level" placeholder="Cholesterol Level" required>
        <input type="number" name="hypertension" placeholder="Hypertension (0/1)" required>
        <input type="number" name="asthma" placeholder="Asthma (0/1)" required>
        <input type="number" name="cirrhosis" placeholder="Cirrhosis (0/1)" required>
        <input type="number" name="other_cancer" placeholder="Other Cancer (0/1)" required>
        <input type="number" name="treatment_type" placeholder="Treatment Type" required>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h3>Prediction Result: {{ prediction }}</h3>
    {% endif %}
</div>
</body>
</html>
